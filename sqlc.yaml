version: "2"
sql:
  - engine: "sqlite"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "DATE"
            go_type: "time.Time"
          - db_type: "DATETIME"
            go_type: "time.Time"
          - db_type: "TIMESTAMP"
            go_type: "time.Time"
